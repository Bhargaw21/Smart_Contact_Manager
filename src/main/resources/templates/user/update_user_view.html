<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">

<head>
    <title>Update Contact</title>
</head>

<body 
<div id="content" class="flex justify-center items-center w-screen">
    <!--user is logged in : sidebar-->

    <div th:if="${loggedInUser}">
        <div data-th-replace="~{user/sidebar::sidebar}"></div>
    </div>

    <div class="pt-20 pl-40 mt-20 flex" style="height: 500px">
        <div class="flex flex-row justify-center mx-40 w-full">
            <div class="w-80"></div>
            <div class="w-1/2">
                <div
                    class=" card block p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
                    <div data-th-replace="message::messagebox"></div>
                    <h1 class="text-5xl">Update Contact</h1>
                    
                    <form 
                     class="mt-5"
                     data-th-action="@{'/user/contacts/update/' + ${contactId}}"
                     data-th-object="${contactForm}"
                     method="post"
                     enctype="multipart/form-data"
                    >
                        <!-- name field -->
                        <div class="mb-3">
                            <label for="input-group-1"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                Name</label>
                            <div class="relative mb-2">
                                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                    <i class="fa-solid h-4 w-4 fa-user"></i>
                                </div>
                                <input
                                data-th-field="*{name}"
                                type="text" id="input-group-1"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Name">

                                    
                            </div>
                            <p class="text-red-500"
                            data-th-if="${#fields.hasErrors('name')}"
                            data-th-errors="*{name}"
                            >Invalid Name</p>
                            
                        </div>

                        <!-- email field -->
                        <div class="mb-3">
                            <label for="input-group-1"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                Email</label>
                            <div class="relative mb-2">
                                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                    <i class="fa-solid w-4 h-4 fa-envelope"></i>
                                </div>
                                <input 
                                data-th-field="*{email}"
                                type="text" id="input-group-1"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="example@gmail.com">
                            </div>
                            <p class="text-red-500"
                            data-th-if="${#fields.hasErrors('email')}"
                            data-th-errors="*{email}"
                            >Invalid Name</p>
                        </div>

                        <!--phone number field-->

                        <div class="mb-3">
                            <label for="input-group-1"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                phone</label>
                            <div class="relative mb-2">
                                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                    <i class="fa-solid w-4 h-4 fa-phone"></i>
                                </div>
                                <input 
                                data-th-field="*{PhoneNumber}"
                                type="text"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="9687452143">
                            </div>
                            <p class="text-red-500"
                            data-th-if="${#fields.hasErrors('PhoneNumber')}"
                            data-th-errors="*{PhoneNumber}"
                            >Invalid Name</p>
                        </div>
                        <div class="mb-3">
                            <label for="message"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                Address</label>
                            <textarea 
                            data-th-field="*{address}"
                             rows="4"
                                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Address of Contact"></textarea>

                                <p class="text-red-500"
                            data-th-if="${#fields.hasErrors('address')}"
                            data-th-errors="*{address}"
                            >Invalid Name</p>

                        </div>

                        <!--description field-->

                        <div class="mb-3">
                            <label for="message"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                Description</label>
                            <textarea 
                            data-th-field="*{Description}"
                             rows="4"
                                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Write about your contact"></textarea>
                        </div>
                        <div class="flex">

                            <!--website link-->

                            <div class="w-full">
                                <div class="mb-3">
                                    <div class="relative mb-6">
                                        <div
                                            class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                            <i class="fa-solid w-4 h-4 fa-earth-americas"></i>
                                        </div>
                                        <input 
                                        data-th-field="*{websitelink}"
                                        type="text" 
                                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                            placeholder="http://learncodewithdurgesh.com/">
                                    </div>
                                </div>


                                <!--linkedn link -->

                                <div class="w-full ">
                                    <div class="mb-3">
                                        <div class="relative mb-6">
                                            <div
                                                class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                                <i class="fa-brands w-4 h-4 fa-linkedin"></i>
                                            </div>
                                            <input 
                                            data-th-field="*{LinkednLink}"
                                            type="text" 
                                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                                placeholder="http://learncodewithdurgesh.com/">
                                        </div>
                                    </div>
                                </div>

                                <!--contact image field-->

                                <div class="mb-3">
                                    <label
                                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                      for="large_size"
                                      >Contact Image</label
                                    >
                                    <input
                                      id="image_file_input"
                                      class="block w-full mb-2 text-xs text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                                      data-th-field="*{contactImage}"
                                      type="file"
                                    />
                  
                                    <p
                                      class="text-red-500"
                                      data-th-if="${#fields.hasErrors('contactImage')}"
                                      data-th-errors="*{contactImage}"
                                    >
                                      Invalid Name
                                    </p>
                  
                                    <img
                                      data-th-src="*{picture}"
                                      class="max-h-52 mx-auto rounded-lg shadow m-3"
                                      id="upload_image_preview"
                                      alt=""
                                    />
                                  </div>
                                <!--favourite checkbox field-->

                                <div class="flex mt-50 mb-8 ">
                                    <input 
                                    data-th-field="*{favorite}"
                                    type="checkbox"
                                        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                    <label for="default-checkbox"
                                        class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Is this your
                                        favourite one ?</label>
                                </div>

                                <div class="button-container text-center">
                                    <button type="submit"
                                        class="px-3 py-2 rounded bg-red-700 hover:bg-red-800 dark:bg-green-800 hover:dark:bg-green-900 text-white">
                                        Update  Contact
                                    </button>

                                    <button type="reset"
                                        class="px-3 py-2 rounded bg-red-700 hover:bg-red-800 dark:bg-green-800 hover:dark:bg-green-900 text-white">
                                        Reset
                                    </button>
                                </div>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script>
        console.log("this is profile page");
      </script>
</body>

</html>
